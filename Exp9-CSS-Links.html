<html>
    <head>
        <title>UI CSS PAGES</title>
        <style>
           /*  Unvisited Link */
            a:link{
                color: brown
            }
            /* visited link */
            a:visited{
                color:green;
            }
           /*  mouse over link */
           a:hover{
            color: rgb(255, 135, 105);
           }
           /* Click link */
           a:active{
            color: blue;
           }
        </style>
    </head>
    <body>
        <p><a href="/Loginsuccess.html">This is a Link</a></p>
        <p>a:hover Must come after a:</p>
        <p>a:activ Must come after a:</p>
    </body>
</html>
